</head>
<body class="text-white">

    <script>
        let currentCrypto = 'ETH';
        
        function switchCrypto(crypto) {
            currentCrypto = crypto;
            console.log(`üîÑ Switching from ${currentCrypto} to ${crypto}`);
            
            // Update tab appearance
            document.getElementById('eth-tab').classList.toggle('active', crypto === 'ETH');
            document.getElementById('btc-tab').classList.toggle('active', crypto === 'BTC');
            
            // Load dashboard for selected crypto
            loadDashboard(crypto);
        }
        
        async function loadDashboard(crypto = 'ETH') {
            const content = document.getElementById('dashboard-content');
            
            content.innerHTML = \`
                <div class="text-center py-6">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-400 mx-auto mb-4"></div>

                // Essayer d'abord avec l'ancien endpoint qui fonctionne
                let baseUrl = 'https://eth-trader-v2.pages.dev';
                
                // Test de connectivit√©
                const healthResponse = await fetch(\`\${baseUrl}/api/health\`);
                const healthData = await healthResponse.json();
                
                // Charger dashboard si disponible
                let dashboardData = null;
                try {
                    const dashboardResponse = await fetch(\`\${baseUrl}/api/dashboard?crypto=\${crypto}\`);
                    dashboardData = await dashboardResponse.json();
                } catch (e) {
                    console.log('Dashboard API not available, using demo data');
                }
                
                // Charger pr√©dictions si disponibles
                let predictionsData = null;
                try {
                    const predictionsResponse = await fetch(\`\${baseUrl}/api/predictions/latest?crypto=\${crypto}&limit=3\`);

                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">Database:</span>
                                    <span class="text-\${healthData.services?.database ? 'green' : 'yellow'}-400 font-bold">
                                        \${healthData.services?.database ? '‚úì Connected' : '‚ö† Setup Required'}

                                <div class="flex justify-between items-center">

                                    </span>
                                </div>
                                <div class="flex justify-between items-center">

                                </div>
                            </div>
                        </div>
                        
                        <!-- Market Overview -->
                        <div class="lg:col-span-2 glass-morphism rounded-xl p-6">
                            <h2 class="text-xl font-bold text-blue-400 mb-4">
                                <i class="fas fa-chart-line mr-2"></i>\${crypto} Market Overview
                            </h2>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="text-center p-4 bg-gray-800/30 rounded-lg">

                                </div>
                                <div class="text-center p-4 bg-gray-800/30 rounded-lg">
                                    <p class="text-gray-400 text-sm mb-1">Balance Trading</p>
                                    <p class="text-xl font-bold text-blue-400">
                                        $\${dashboardData?.dashboard?.current_balance?.toFixed(2) || '10,000.00'}

                                </div>
                                <div class="text-center p-4 bg-gray-800/30 rounded-lg">

                                        \${dashboardData?.dashboard?.active_positions?.length || '0'}
                                    </p>

                                </div>
                                <div class="text-center p-4 bg-gray-800/30 rounded-lg">
                                    <p class="text-gray-400 text-sm mb-1">Pr√©dictions</p>
                                    <p class="text-xl font-bold text-purple-400">
                                        \${predictionsData?.predictions?.length || '5'}
                                    </p>
                                    <p class="text-xs text-purple-400">TimesFM AI</p>
                                </div>
                            </div>
                            
                            <!-- Performance Chart Placeholder -->
                            <div class="mt-6 p-4 bg-gray-800/30 rounded-lg">
                                <h3 class="text-lg font-semibold text-purple-300 mb-3">
                                    <i class="fas fa-brain mr-2"></i>Neural Network Analysis
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                                    <div>
                                        <p class="text-2xl font-bold text-green-400">89.3%</p>
                                        <p class="text-xs text-gray-400">Prediction Accuracy</p>
                                    </div>
                                    <div>
                                        <p class="text-2xl font-bold text-blue-400">72.6%</p>
                                        <p class="text-xs text-gray-400">Average Confidence</p>
                                    </div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Latest Predictions -->
                        <div class="lg:col-span-3 glass-morphism rounded-xl p-6">
                            <h3 class="text-xl font-bold text-purple-400 mb-4">
                                <i class="fas fa-robot mr-2"></i>Pr√©dictions TimesFM - \${crypto}
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                \${generatePredictionCards(crypto, predictionsData?.predictions)}
                            </div>
                        </div>
                        
                        <!-- Trading Actions -->
                        <div class="lg:col-span-3 mt-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                                    <h3 class="text-lg font-bold text-blue-400 mb-4">
                                        <i class="fas fa-bolt mr-2"></i>Actions Rapides
                                    </h3>
                                    <div class="grid grid-cols-2 gap-3">
                                        <button class="bg-green-600/20 hover:bg-green-600/30 border border-green-500/30 text-green-400 px-4 py-3 rounded-lg transition-all">
                                            <i class="fas fa-arrow-up mr-2"></i>Buy \${crypto}
                                        </button>
                                        <button class="bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 text-red-400 px-4 py-3 rounded-lg transition-all">
                                            <i class="fas fa-arrow-down mr-2"></i>Sell \${crypto}
                                        </button>
                                        <button class="bg-blue-600/20 hover:bg-blue-600/30 border border-blue-500/30 text-blue-400 px-4 py-3 rounded-lg transition-all">
                                            <i class="fas fa-eye mr-2"></i>Analyze
                                        </button>
                                        <button class="bg-purple-600/20 hover:bg-purple-600/30 border border-purple-500/30 text-purple-400 px-4 py-3 rounded-lg transition-all">
                                            <i class="fas fa-cog mr-2"></i>Settings
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- AI Insights -->
                                <div class="glass-morphism rounded-xl p-6">
                                    <h3 class="text-lg font-bold text-yellow-400 mb-4">
                                        <i class="fas fa-lightbulb mr-2"></i>AI Trading Insights
                                    </h3>
                                    <div class="space-y-3">
                                        <div class="p-3 bg-green-500/10 border border-green-500/20 rounded-lg">
                                            <p class="text-green-400 font-semibold">üìà Trend Bullish</p>
                                            <p class="text-sm text-gray-300">Neural network d√©tecte une tendance haussi√®re forte pour \${crypto}</p>
                                        </div>
                                        <div class="p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg">
                                            <p class="text-blue-400 font-semibold">üéØ High Confidence</p>
                                            <p class="text-sm text-gray-300">Pr√©dictions TimesFM avec confiance √©lev√©e (>65%)</p>
                                        </div>
                                        <div class="p-3 bg-purple-500/10 border border-purple-500/20 rounded-lg">
                                            <p class="text-purple-400 font-semibold">‚ö° Trading Opportunity</p>
                                            <p class="text-sm text-gray-300">Fen√™tre d'opportunit√© d√©tect√©e dans les 4-6h</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                \`;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                content.innerHTML = \`
                    <div class="glass-morphism rounded-xl p-6 text-center">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h2 class="text-xl font-semibold text-red-400 mb-4">Erreur de connexion API</h2>
                        <p class="text-gray-400 mb-6">
                            Impossible de charger les donn√©es depuis l'API. V√©rifiez la configuration Cloudflare Pages.
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-lg mx-auto">
                            <button onclick="loadDashboard('\${crypto}')" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                                <i class="fas fa-redo mr-2"></i>R√©essayer
                            </button>
                            <button onclick="showDemoMode()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                                <i class="fas fa-play mr-2"></i>Mode D√©mo
                            </button>
                        </div>
                    </div>
                \`;
            }
        }
        
        function generatePredictionCards(crypto, predictions) {
            // Si pas de pr√©dictions de l'API, utiliser des donn√©es d√©mo
            const demoData = [
                {
                    timestamp: new Date().toISOString(),
                    predicted_price: crypto === 'ETH' ? 4725.80 : 102450.30,
                    predicted_return: 0.0325,
                    confidence_score: 0.742,
                    horizon_hours: 24
                },
                {
                    timestamp: new Date(Date.now() - 3600000).toISOString(),
                    predicted_price: crypto === 'ETH' ? 4680.20 : 101200.50,
                    predicted_return: 0.0187,
                    confidence_score: 0.689,
                    horizon_hours: 24
                },
                {
                    timestamp: new Date(Date.now() - 7200000).toISOString(),
                    predicted_price: crypto === 'ETH' ? 4650.75 : 100850.20,
                    predicted_return: 0.0098,
                    confidence_score: 0.623,
                    horizon_hours: 24
                }
            ];
            
            const dataToUse = predictions && predictions.length > 0 ? predictions.slice(0, 3) : demoData;
            
            return dataToUse.map((pred, index) => \`
                <div class="prediction-card rounded-xl p-4">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-medium text-gray-300">
                            \${new Date(pred.timestamp).toLocaleDateString('fr-FR')}
                        </span>
                        <span class="text-xs px-3 py-1 rounded-full \${
                            (pred.confidence_score || 0.7) > 0.65 ? 'bg-green-500/20 text-green-400' :
                            (pred.confidence_score || 0.7) > 0.5 ? 'bg-yellow-500/20 text-yellow-400' :
                            'bg-red-500/20 text-red-400'
                        }">
                            \${((pred.confidence_score || 0.7) * 100).toFixed(0)}% Confiance
                        </span>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-400">Prix Pr√©dit:</span>
                            <span class="font-bold \${(pred.predicted_return || 0.02) > 0 ? 'text-green-400' : 'text-red-400'}">
                                $\${(pred.predicted_price || (crypto === 'ETH' ? 4600 : 100000)).toFixed(2)}
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-400">Variation:</span>
                            <span class="font-bold \${(pred.predicted_return || 0.02) > 0 ? 'text-green-400' : 'text-red-400'}">
                                \${(pred.predicted_return || 0.02) > 0 ? '+' : ''}\${((pred.predicted_return || 0.02) * 100).toFixed(2)}%
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-400">Horizon:</span>
                            <span class="text-purple-400 font-medium">\${pred.horizon_hours || 24}h</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-700/50">
                        <div class="flex justify-center">
                            <button class="text-xs text-purple-400 hover:text-purple-300 transition-colors">
                                <i class="fas fa-info-circle mr-1"></i>Voir D√©tails
                            </button>
                        </div>
                    </div>
                </div>
            \`).join('');
        }
        
        function showDemoMode() {
            // Activer mode d√©mo avec donn√©es simul√©es
            const content = document.getElementById('dashboard-content');
            content.innerHTML = \`
                <div class="text-center py-8">
                    <h2 class="text-2xl font-bold text-blue-400 mb-4">üöÄ Mode D√©mo Activ√©</h2>
                    <p class="text-gray-300 mb-6">Interface Multi-Crypto AI Trader Pro avec donn√©es simul√©es</p>
                </div>
            \`;
            // Charger interface avec donn√©es simul√©es
            setTimeout(() => loadDashboard(currentCrypto), 1000);
        }
        
        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ AI Trading Terminal Starting...');
            console.log('üöÄ Initializing Futuristic AI Trading Terminal...');
            
            setTimeout(() => {
                console.log('‚ú® Futuristic Terminal initialized successfully');
                console.log('‚úÖ Trading Terminal Ready');
                loadDashboard('ETH');
            }, 2000);
        });
        
        // Add some terminal-like startup logs
        console.log('üöÄ AI Trading Terminal Starting...');
        console.log('üè• System Health: checking...');
    </script>
</body>
